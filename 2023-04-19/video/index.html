<main>
    <article class="video-container">
        <video id="myVideo" width="640" height="360" controls muted>
            <source src="sample_960x400_ocean_with_audio.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </article>
</main>

<script>

    const video = document.querySelector('#myVideo');
    // Filter & Effekte
    const filter = {
      grayscale: "grayscale(100%)",
      sepia: "sepia(100%)",
      invert: "invert(100%)",
      blur: "blur(10px)",
      brightness: "brightness(200%)",
      contrast: "contrast(200%)"
    };
    // Funktion, um einen Filter auf das Video anzuwenden
    function applyFilter(filter) {
        video.style.filter = filter;
    }
    applyFilter(filter.contrast); // Anwendung des Filters "grayscale"
</script>

</body>
