<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function isEven(number) {
        if (number % 2 = 0) {  // === Vergleichen nicht Zuweisen
            return true;
        } else {
            return false;
        }
    }

    const number = 5;
    const result = isEven(number);

    console.log("Is even:", result);



</script>
