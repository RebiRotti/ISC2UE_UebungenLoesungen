<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumArray(numbers) {
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }
    return sum;
  }

  const numbers = [2, 4, 6, 8, 10];
  const result = sumArray(numbers);

  console.log(result); // 30

</script>
</body>
</html>
