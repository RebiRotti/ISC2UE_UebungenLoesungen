<!DOCTYPE html>
<html>
<head>
  <title>Scissors, Stone, Paper Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<h1>Scissors, Stone, Paper Game</h1>
<div class="container">
  <div class="player">
    <p class="label">Your Move:</p>
    <div class="buttons">
      <button id="scissors">Scissors</button>
      <button id="stone">Stone</button>
      <button id="paper">Paper</button>
    </div>
  </div>
</div>
<div class="computer">
  <p class="label">Computer's Move:</p>
  <p id="computer"></p>
</div>
<div class="result">
  <p id="result"></p>
  <p id="round"></p>
  <p id="score"></p>
  <button id="play-again" disabled>Play Again</button>
</div>
</body>
</html>
